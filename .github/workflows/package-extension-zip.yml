name: Package Extension (zip)

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || github.ref }}

      - name: Create zip (manifest.json at zip root)
        shell: bash
        run: |
          rm -rf dist
          mkdir -p dist
          cd clipboard-qr-extension
          zip -r ../dist/cb-qr-ext.zip . \
            -x "**/.DS_Store" \
            -x "**/__MACOSX/**"

      - name: Verify zip layout (no nested zip, flat root)
        shell: bash
        run: |
          unzip -Z -1 dist/cb-qr-ext.zip | grep -qx 'manifest.json'
          if unzip -Z -1 dist/cb-qr-ext.zip | grep -qE '\.zip$'; then
            echo "Zip contains a nested .zip file; failing."
            exit 1
          fi
          if unzip -Z -1 dist/cb-qr-ext.zip | grep -q '^clipboard-qr-extension/'; then
            echo "Zip contents are nested under clipboard-qr-extension/; failing."
            exit 1
          fi

      - name: Upload zip as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: cb-qr-ext
          path: dist/cb-qr-ext.zip
          if-no-files-found: error

      - name: Attach zip to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/cb-qr-ext.zip

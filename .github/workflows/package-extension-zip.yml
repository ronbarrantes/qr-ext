name: Package Extension (zip)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || github.ref }}

      - name: Build extension zip (no nesting)
        shell: bash
        run: make clean zip

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: cb-qr-ext-zip
          path: dist/cb-qr-ext.zip
          if-no-files-found: error

      - name: Prepare artifact (extension files at zip root)
        shell: bash
        run: |
          rm -rf artifact
          mkdir -p artifact
          rsync -a "clipboard-qr-extension/" "artifact/" \
            --exclude="**/.DS_Store" \
            --exclude="**/__MACOSX/**" \
            --exclude="**/*.zip"

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: cb-qr-ext
          path: artifact/**
          if-no-files-found: error

      - name: Build and verify release zip (no nesting)
        if: github.event_name == 'release'
        shell: bash
        run: make verify

      - name: Attach zip to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/cb-qr-ext.zip
